<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<!-- Local CSS -->
		<link rel="stylesheet" href="static/css/styles.css" />

		<!-- Bootstrap Icon CDN -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />

		<!-- jQuery -->
		<script src="static/js/jquery-3.7.1.min.js"></script>

		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>

		<!-- jQuery UI -->
		<script src="static/js/jquery-ui.min.js"></script>

		<!-- jQuery Mask Plugin CDN -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

		<!-- jQuery Validate Plugin CDN -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js"></script>
	</head>

	<body>
		<main>
			<div class="container">
				<div class="row systemHeader my-2">
					<div class="col-6 d-flex gap-4">
						<div class="btn">
							<span class="me-5">CNPJ</span>
							<span>
								<i class="bi bi-search"></i>
							</span>
						</div>
						<div class="btn">
							<span class="me-5">Razão Social</span>
							<span>
								<i class="bi bi-search"></i>
							</span>
						</div>
						<div class="btn">
							<span class="me-5">Classe</span>
							<span>
								<i class="bi bi-search"></i>
							</span>
						</div>
					</div>

					<div class="col-6 d-flex justify-content-end gap-4">
						<div class="btn">
							<span class="me-5">Adicionar Faturamento</span>
							<span>
								<i class="bi bi-arrow-repeat"></i>
							</span>
						</div>
						<div id="addToSystem" class="btn" data-bs-toggle="modal" data-bs-target="#clientModal">
							<span class="me-5">Cadastrar Cliente</span>
							<span>
								<i class="bi bi-person-add"></i>
							</span>
						</div>
					</div>
				</div>

				<!-- Table/System clients-->
				<div class="systemTable">
					<table>
						<thead>
							<tr>
								<th>ID</th>
								<th>CNPJ</th>
								<th>Razão Social</th>
								<th>Classe</th>
								<th>Faturamento Total</th>
								<th></th>
							</tr>
						</thead>

						<tbody>
							<!-- Clients will be here -->
						</tbody>

						<tfoot>
							<tr>
								<td colspan="6" class="text-center">Não há clientes registrados no sistema no momento.</td>
							</tr>
						</tfoot>
					</table>
				</div>
			</div>
		</main>

		<!-- Modal to insert/edit client to the system -->
		<div class="modal fade" id="clientModal" tabindex="-1" aria-labelledby="clientModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="clientModalLabel">Cadastrar Cliente</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<form id="clientForm">
						<div class="modal-body">
							<!-- CNPJ -->
							<div class="mb-3">
								<label for="cnpjInput" class="form-label">CNPJ</label>
								<input type="text" name="cnpj" class="form-control" id="cnpjInput" />
								<div class="invalid-feedback">Por favor, informe um CNPJ.</div>
							</div>

							<!-- Razão social -->
							<div class="mb-3">
								<label for="razaoSocialInput" class="form-label">Razão Social</label>
								<input type="text" name="razaoSocial" class="form-control" id="razaoSocialInput" />
								<div class="invalid-feedback">Por favor, informe a razão social.</div>
							</div>

							<!-- Faturamento -->
							<div class="mb-3">
								<label for="faturamentoInput" class="form-label">Faturamento</label>
								<input type="text" name="faturamento" class="form-control" id="faturamentoInput" />
								<div class="invalid-feedback">Por favor, informe o valor do faturamento.</div>
							</div>
						</div>

						<div class="modal-footer">
							<button type="button" id="closeModal" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
							<button type="submit" class="btn btn-primary">Cadastrar Cliente</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- Local JavaScript -->
		<script src="static/js/main.js"></script>
	</body>
</html>
