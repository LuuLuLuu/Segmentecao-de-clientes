	<body>
		<main>
			<div class="container">
				<div class="row systemHeader my-2">
					<div class="col-6 d-flex gap-4">
						<div class="btn">

							<span class="me-5">Adicionar Faturamento</span>
							<span>
								<i class="bi bi-arrow-repeat"></i>

								<td>
									<div class="btn">
										<span>
											<i class="bi bi-pencil-square"></i>
										</span>
									</div>

									<div class="btn">
										<span>
											<i class="bi bi-person-dash"></i>
										</span>
									</div>
								</td>
							</tr>
							<tr>
								<td>0002</td>

										<span>
											<i class="bi bi-person-dash"></i>

								<td>
									<div class="btn">
										<span>
											<i class="bi bi-pencil-square"></i>

									</div>

									<div class="btn">
										<span>
											<i class="bi bi-person-dash"></i>
